<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
</head>
<body>

    <header>
        <h1>Welcome to Hungry Point </h1>
        <p>Order the Delicious pizza!</p>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Order Details</legend>

                <label for="quantity">Number of Pizzas:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <label>Size:</label>
                <select name="size">
                    <option value="small">Small</option>
                    <option value="medium">Regular</option>
                    <option value="large">Large</option>
                </select>

                <label>Shape:</label>
                <input type="radio" id="round" name="shape" value="round" checked>
                <label for="round">Round</label>
                <input type="radio" id="square" name="shape" value="square">
                <label for="square">Square</label>

                <label>Toppings:</label>
                <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>
                <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>

                <label>Crust Type:</label>
                <select name="crust">
                    <option value="deep-dish">Deep Dish</option>
                    <option value="thin-crust">Thin Crust</option>
                    <option value="other">Other</option>
                </select>

                <label>Delivery Options:</label>
                <input type="radio" id="takeout" name="delivery" value="takeout" checked>
                <label for="takeout">Take Out</label>
                <input type="radio" id="delivery" name="delivery" value="delivery">
                <label for="delivery">Delivery</label>
                <input type="radio" id="eat-in" name="delivery" value="eat-in">
                <label for="eat-in">Eat In</label>

            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>

                <!-- Comments -->
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

                <p>Choose your favorite pizza:</p>
                <img src= logo.jpg alt="Delicious Pizza" height="300px" width="300px">

            </fieldset>

            <input type="submit" value="Place Order">
            <input type="reset" value="Reset Form">
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>2020 pizza hut . All rights reserved.</p>
    </footer>

</body>
</html>
